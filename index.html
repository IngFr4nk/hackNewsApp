<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackers News Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="appNews" class="container">
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">200 Post Hackers News</a>
            <p class="by navbar-brand">By Frank Campo</p>        
        </div>
        <ul class="nav navbar-nav">
        <li>
        </li>
        </ul>
    </div>
    </nav>
    <div class="col-md-12 col-xs-12">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <dir-pagination-controls></dir-pagination-controls>
            </div>
            <div class="col-md-8 search">
                <div class="col-md-4 label-search">
                    <label for="">Search post:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control input-search" ng-model="searchPost" placeholder="Example: ...JS">                
                </div>   
            </div>
        </div>
        
    </div>  
    <div ng-controller="controlador as ctrl" class="content-news panel panel-default text-center">        
        <table class="table table-striped table-hover">
            <tbody dir-paginate="item in ctrl.nodeData | filter:searchPost | itemsPerPage: 50">
                <td>
                    <b>#{{item.id}}</b>
                </td>
                <td>
                    <a href="{{item.url}}" target="_blank">{{item.title}}</a>
                </td>
                <td class="story">
                    <b>Type:</b> {{item.type}}
                </td>
                <td class="author">
                    <small><b>Author:</b> {{item.author}}</small>
                </td>
                <td class="dateTime">
                    <small><b>Date:</b> {{item.time * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</small>        
                </td>
            </tbody>
        </table>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/lodash/lodash.min.js"></script>
    <script src="libs/angular/pagination.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/app.service.js"></script>
    <script src="js/app.controller.js"></script>
</body>
</html>
